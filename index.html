<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico?v=2" type="image/x-icon" />
    <script src="./asset/js/all.min.js"></script>
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="./asset/js/moment.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" placeholder="Tìm kiếm thành phố" id="search-input">
            </div>
            <div class="info-wraper">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img class="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                <p class="temperature">--</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Sunrise</div>
                    <div class="value sunrise">--:--</div>
                </div>
                <div class="item">
                    <div class="label">Sunset</div>
                    <div class="value sunset">--:--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Humidity</div>
                    <div class="value ">
                        <sapn class="humidity">0</sapn>%
                    </div>
                </div>
                <div class="item">
                    <div class="label">Wind</div>
                    <div class="value"><span class="wind-speed">0</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./asset/js/main.js"></script>
</body>

</html>
