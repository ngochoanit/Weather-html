<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico?v=2" type="image/x-icon" />
    <script src="./asset/js/all.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="contauner">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" name="search-city" placeholder="Search" id="search-input">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">Mây Thưa</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                <p class="temperature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mat troi moc</div>
                    <div class="value">6h16'</div>
                </div>
                <div class="item">
                    <div class="label">Mat troi lan</div>
                    <div class="value">6h16'</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Do am</div>
                    <div class="value">73 %</div>
                </div>
                <div class="item">
                    <div class="label">Gio</div>
                    <div class="value">5.54 km/h</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
